        body {

        /* Advanced Glass Box & Shine Effects */
        .glass-box {
            background: rgba(13, 8, 20, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            /* border is handled by utility classes */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        /* Inner Outline Shine (The "3 steps" effect) */
        .glass-box::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            /* Shine size */
            background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(139, 92, 246, 0.3), transparent 40%);
            /* Mask shine to only appear in the padding area (5px inner outline) */
            padding: 5px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .glass-box:hover::before {
            opacity: 1;
        }

        /* Ensure Inner Content masks the shine */
        .glass-box>div {
            z-index: 1;
            position: relative;
        }

    <script>
        const canvasBg = document.getElementById('bg-canvas');
        const sceneBg = new THREE.Scene();
        sceneBg.fog = new THREE.Fog(0x1a1625, 10, 60);
        const cameraBg = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        cameraBg.position.z = 20;
        const rendererBg = new THREE.WebGLRenderer({ canvas: canvasBg, antialias: true, alpha: true });
        rendererBg.setSize(window.innerWidth, window.innerHeight);
        rendererBg.setPixelRatio(Math.min(window.devicePixelRatio, 2));


        // --- Floating Particles ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 20000;
        const posArray = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i++) {
            if (i % 3 === 1) { // Y axis
                posArray[i] = (Math.random() - 0.5) * 250;
            } else {
                posArray[i] = (Math.random() - 0.5) * 60;
            }
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x8b5cf6, // Purple
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        sceneBg.add(particlesMesh);

        const ambientLightBg = new THREE.AmbientLight(0xffffff, 0.2);
        sceneBg.add(ambientLightBg);
        const pointLight1Bg = new THREE.PointLight(0xa855f7, 2, 50); pointLight1Bg.position.set(10, 10, 10); sceneBg.add(pointLight1Bg);
        const pointLight2Bg = new THREE.PointLight(0x3b82f6, 2, 50); pointLight2Bg.position.set(-10, -5, 10); sceneBg.add(pointLight2Bg);
        const rimLightBg = new THREE.DirectionalLight(0xffffff, 1); rimLightBg.position.set(0, 5, -10); sceneBg.add(rimLightBg);

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0005;
        });

        const clockBg = new THREE.Clock();
        function animateBg() {
            const time = clockBg.getElapsedTime();

            // Animate Background Particles
            const scrollRatioParticles = window.scrollY / window.innerHeight;
            particlesMesh.position.y = scrollRatioParticles * 10;
            particlesMesh.rotation.y = time * 0.05;
            particlesMesh.rotation.x = time * 0.02;
            particlesMaterial.opacity = 0.4 + Math.sin(time) * 0.2;

            rendererBg.render(sceneBg, cameraBg);
            requestAnimationFrame(animateBg);
        }
        animateBg();
        window.addEventListener('resize', () => {
            // Check for pinch-zoom on mobile
            if (window.visualViewport && Math.abs(window.visualViewport.scale - 1) > 0.01) {
                return;
            }
            cameraBg.aspect = window.innerWidth / window.innerHeight;
            cameraBg.updateProjectionMatrix();
            rendererBg.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

    <!-- Navigation Hover -->
    <script>
        // Unified Glass Box Hover Effect
        const glassBoxes = document.querySelectorAll('.glass-box, .floating-nav');
        glassBoxes.forEach(box => {
            // Ensure relative positioning for the pseudo-element if not already set
            const style = window.getComputedStyle(box);
            if (style.position === 'static') {
                box.style.position = 'relative';
            }

            box.addEventListener('mousemove', (e) => {
                const rect = box.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                box.style.setProperty('--mouse-x', `${x}px`);
                box.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // Observer for dynamically added glass boxes (like the team container)
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1) {
                        if (node.classList.contains('glass-box')) {
                            attachGlassHover(node);
                        }
                        // Check children too
                        const children = node.querySelectorAll('.glass-box');
                        children.forEach(child => attachGlassHover(child));
                    }
                });
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });

        function attachGlassHover(box) {
            const style = window.getComputedStyle(box);
            if (style.position === 'static') {
                box.style.position = 'relative';
            }
            box.addEventListener('mousemove', (e) => {
                const rect = box.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                box.style.setProperty('--mouse-x', `${x}px`);
                box.style.setProperty('--mouse-y', `${y}px`);
            });
        }
    </script>

    <!-- Article Fetching Logic -->
    <script>
        // WordPress API Configuration
        const WP_API_BASE = 'https://blog.glossapi.gr/wp-json/wp/v2';
        // Categories for language filtering
        const LANG_CATEGORIES = {
            el: [7, 1],   // glossapi, uncategorized (Greek)
            en: [23, 13]  // glossapi-en, uncategorized-en (English)
        };

        const translations = {
            en: {
                home: "Home",
                blog: "Blog",
                new: "New",
                back: "Back to Blog",
                notFound: "Article not found",
                return: "Return to Blog",
                sourceTitle: "Original Source",
                sourceDesc: "Read the full article on the external platform",
                readArticle: "Read Article"
            },
            el: {
                home: "Αρχικη",
                blog: "Blog",
                new: "Νεο",
                back: "Πίσω στο Blog",
                notFound: "Το άρθρο δεν βρέθηκε",
                return: "Επιστροφή στο Blog",
                sourceTitle: "Πρωτότυπη Πηγή",
                sourceDesc: "Διαβάστε το πλήρες άρθρο στην εξωτερική πλατφόρμα",
                readArticle: "Διαβάστε το Άρθρο"
            }
        };

        let currentLang = 'el'; // Default Greek
        let currentArticle = null; // Store current article for localization lookups

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const langParam = urlParams.get('lang');

            // Set currentLang: if 'en', explicitly set. Otherwise 'el'.
            if (langParam === 'en') {
                currentLang = 'en';
            } else {
                currentLang = 'el';
            }

            updateInterfaceLanguage();

            if (!slug) {
                // If no slug, redirect to blog with correct lang param
                window.location.href = currentLang === 'en' ? 'blog.html?lang=en' : 'blog.html';
                return;
            }

            try {
                // WordPress API: fetch by slug with category filtering for language
                const categoryIds = LANG_CATEGORIES[currentLang].join(',');
                const apiUrl = `${WP_API_BASE}/posts?_embed&slug=${encodeURIComponent(slug)}&categories=${categoryIds}`;

                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data || data.length === 0) {
                    throw new Error('Article not found');
                }

        // Switch Language Logic:
        // 1. Check for existing localization in currentArticle.
        // 2. If found, redirect to it.
        // 3. If NOT found, redirect to current slug with new lang param (Triggering 404).
        // Switch Language Logic for WordPress:
        // WordPress article translations have different slugs. We find translations by:
        // 1. Matching featured_media ID (same featured image)
        // 2. Matching similar publication date (within 24 hours)
        async function toggleLanguage(lang) {
            if (currentLang === lang) return;

            if (!currentArticle) {
                // No article loaded, go to blog
                window.location.href = lang === 'en' ? 'blog.html?lang=en' : 'blog.html';
                return;
            }

            // Show loading state on language buttons
            const btnEn = document.getElementById('lang-en');
            const btnEl = document.getElementById('lang-el');
            const originalText = lang === 'en' ? btnEn.textContent : btnEl.textContent;
            if (lang === 'en') btnEn.textContent = '...';
            else btnEl.textContent = '...';

            try {
                // Query articles in the target language
                const targetCategories = LANG_CATEGORIES[lang].join(',');
                const apiUrl = `${WP_API_BASE}/posts?_embed&per_page=50&categories=${targetCategories}`;
                const response = await fetch(apiUrl);

                if (!response.ok) throw new Error('Failed to fetch');

                const articles = await response.json();

                // Try to find a matching translation
                let translatedArticle = null;

                // Method 1: Match by featured_media (same featured image)
                if (currentArticle.featured_media && currentArticle.featured_media !== 0) {
                    translatedArticle = articles.find(a =>
                        a.featured_media === currentArticle.featured_media &&
                        a.id !== currentArticle.id
                    );
                }

                // Method 2: Match by similar publication date (within 24 hours)
                if (!translatedArticle) {
                    const currentDate = new Date(currentArticle.date).getTime();
                    const oneDayMs = 24 * 60 * 60 * 1000;

                    translatedArticle = articles.find(a => {
                        const articleDate = new Date(a.date).getTime();
                        return Math.abs(articleDate - currentDate) < oneDayMs && a.id !== currentArticle.id;
                    });
                }

                if (translatedArticle) {
                    // Found translation - redirect to it
                    const langParam = lang === 'en' ? '&lang=en' : '';
                    window.location.href = `article.html?slug=${translatedArticle.slug}${langParam}`;
                } else {
                    // No translation found - show message and redirect to blog
                    const t = translations[lang];
                    alert(lang === 'en'
                        ? 'English translation not available. Redirecting to blog.'
                        : 'Η ελληνική μετάφραση δεν είναι διαθέσιμη. Μετάβαση στο blog.');
                    window.location.href = lang === 'en' ? 'blog.html?lang=en' : 'blog.html';
                }
            } catch (error) {
                console.error('Error finding translation:', error);
                // On error, redirect to blog
                window.location.href = lang === 'en' ? 'blog.html?lang=en' : 'blog.html';
            }
        }
